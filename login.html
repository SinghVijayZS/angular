<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="grid-container">
        <div>
            <img src="logo.png" alt="eazyupdates image" class="image" />
        </div>
        <div class="form-container">
            <div class="form-caption">
                <h1>Welcome to EazyUpdates</h1>
                <span>Keep track of your projects, teams, or individuals progress.
                    EazyUpdates can ease your job of keeping track of every
                    member's updates within the organization.</span>
                <form>
                    <legend>Email</legend>
                    <input type="email" placeholder="Email" required />
                    <legend>Password</legend>
                    <input type="password" placeholder="Password" required />
                    <input type="submit" class="button" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
